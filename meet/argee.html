<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">
    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.2/weui.min.js"></script>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
<div class="page">
    <div class="page__bd" style="height: 100%;">
        <div class="weui-tab" >
            <div class="weui-tab__panel" style="margin-top:200px;">
                <div class="icon-box">
                        <i class="weui-icon-success weui-icon_msg all-center"></i>
                            <h3 class="icon-box__title all-center">成功参会</h3>
                            <p class="icon-box__desc all-center">会议名</p>
                        </div>
                    <div class="page__bd page__bd_spacing">
                        <button class="weui-btn weui-btn_primary">填写回执</button>
                        <button class="weui-btn weui-btn_default">暂不填写</button>
                    </div>
                </div>
            </div>

            <div class="weui-navbar">
                <div class="weui-navbar__item weui_bar__item_on">
                    我发起的
                </div>
                <div class="weui-navbar__item">
                    我参与的
                </div>
                <div class="weui-navbar__item">
                    设置
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        $('.weui-tabbar__item').on('click', function () {
            $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
        });
    });
</script>

</body>
</html>
