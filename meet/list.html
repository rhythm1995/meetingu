<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">
    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.2/weui.min.js"></script>
    <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.js"></script>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
<div class="page list">
    <div class="page-top"></div>
    <div class="page__bd" style="height: 100%;">
        <div class="weui-tab">
            <div class="weui-tab__panel">
                <div class="page__bd page__bd_spacing">
                    <div class="weui-grids">
                        <a href="javascript:;" class="weui-grid">
                            <div class="weui-grid__icon">
                                <img src="./img/index/publish.png" alt="">
                            </div>
                            <p class="weui-grid__label">发布会议</p>
                        </a>
                        <a href="javascript:;" class="weui-grid">
                            <div class="weui-grid__icon">
                                <img src="./img/index/download.png" alt="">
                            </div>
                            <p class="weui-grid__label">提取会议</p>
                        </a>
                        <a href="javascript:;" class="weui-grid">
                            <div class="weui-grid__icon">
                                <img src="./img/index/find.png" alt="">
                            </div>
                            <p class="weui-grid__label">查找会议</p>
                        </a>
                    </div>
                    <div class="weui-panel weui-panel_access" style="margin-top: -10px">
                        <div class="weui-panel__bd">
                            <div class="weui-media-box weui-media-box_text">
                                <h4 class="weui-media-box__title"><span class="weui-smalllabel-blue"><span>新动态</span></span>标题一</h4>
                                <p class="weui-media-box__desc">由各种物质组成的巨型球状天体，叫做星球。星球有一定的形状，有自己的运行轨道。</p>
                            </div>

                        </div>
                        <div class="weui-panel__ft">
                            <a href="javascript:void(0);" class="weui-cell weui-cell_access weui-cell_link">
                                <div class="weui-cell__bd">查看更多</div>
                                <span class="weui-cell__ft"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="weui-navbar">
            <div class="weui-navbar__item weui_bar__item_on">
                我发起的
            </div>
            <div class="weui-navbar__item">
                我参与的
            </div>
            <div class="weui-navbar__item">
                设置
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        $('.weui-tabbar__item').on('click', function () {
            $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
        });
    });
</script>

</body>
</html>
