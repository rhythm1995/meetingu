<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">
	<script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.2/weui.min.js"></script>
	<link rel="stylesheet" href="style/main.css">
</head>
<body>
<div class="page"  style="margin-top: 100px;">
	<div class="page__hd">
		<h2 class="page__desc" style="display: flex;align-items: center;justify-content: center;">用户注册</h2>
	</div>
	<div class="page__bd">
		<div class="weui-cell">
			<div class="weui-cell__hd"><label class="weui-label">用户名</label></div>
			<div class="weui-cell__bd">
				<input class="weui-input" type="text" pattern="" placeholder="请输入用户名"/>
			</div>
		</div>
		<div class="weui-cell">
			<div class="weui-cell__hd"><label class="weui-label">手机</label></div>
			<div class="weui-cell__bd">
				<input class="weui-input" type="number" pattern="" placeholder="请输入您的手机号"/>
			</div>
		</div>
		<div class="weui-cell weui-cell_vcode">
			<div class="weui-cell__hd">
				<label class="weui-label">验证码</label>
			</div>
			<div class="weui-cell__bd">
				<input class="weui-input" type="tel" placeholder="请输入验证码">
			</div>
			<div class="weui-cell__ft">
				<button class="weui-vcode-btn">获取验证码</button>
			</div>
		</div>
		<div class="weui-cell">
			<div class="weui-cell__hd"><label class="weui-label">密码</label></div>
			<div class="weui-cell__bd">
				<input class="weui-input" type="text" pattern="" placeholder="请输入您的密码"/>
			</div>
		</div>
		<div class="weui-cell">
			<div class="weui-cell__hd"><label class="weui-label">确认密码</label></div>
			<div class="weui-cell__bd">
				<input class="weui-input" type="text" pattern="" placeholder="请确认您的密码"/>
			</div>
		</div>

		<div class="weui-btn-area">
			<a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
		</div>

		<div class="weui-navbar">
			<div class="weui-navbar__item weui_bar__item_on">
				我发起的
			</div>
			<div class="weui-navbar__item">
				我参与的
			</div>
			<div class="weui-navbar__item">
				设置
			</div>
		</div>
	</div>
</div>
<script src="./js/zepto.js"></script>
<script type="text/javascript">
    $(function(){
        var $tooltips = $('.js_tooltips');

        $('#showTooltips').on('click', function(){
            if ($tooltips.css('display') != 'none') return;

            // toptips的fixed, 如果有`animation`, `position: fixed`不生效
            $('.page.cell').removeClass('slideIn');

            $tooltips.css('display', 'block');
            setTimeout(function () {
                $tooltips.css('display', 'none');
            }, 2000);
        });
    });
</script>
</body>
</html>
